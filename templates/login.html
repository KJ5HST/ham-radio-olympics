{% extends "base.html" %}

{% block title %}Log In - Ham Radio Olympics{% endblock %}

{% block content %}
<h2>Log In</h2>

<div class="card" style="max-width: 400px;">
    <form id="login-form">
        <div class="form-group">
            <label for="callsign">Callsign</label>
            <input type="text" id="callsign" name="callsign" required placeholder="W1ABC" style="text-transform: uppercase;">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success"><span class="icon">ðŸ”‘</span> Log In</button>
    </form>
    <div id="login-result"></div>
    <p style="margin-top: 15px;">Don't have an account? <a href="/signup">Sign up</a></p>
    <p><a href="/forgot-password">Forgot password?</a></p>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const result = document.getElementById('login-result');
    const btn = e.target.querySelector('button[type="submit"]');

    setButtonLoading(btn, true);
    result.innerHTML = '';

    try {
        const resp = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                callsign: document.getElementById('callsign').value,
                password: document.getElementById('password').value
            })
        });

        if (resp.redirected) {
            window.location.href = resp.url;
        } else {
            const data = await resp.json();
            result.innerHTML = '<div class="alert alert-error">' + data.detail + '</div>';
            setButtonLoading(btn, false);
        }
    } catch (err) {
        result.innerHTML = '<div class="alert alert-error">Error: ' + err.message + '</div>';
        setButtonLoading(btn, false);
    }
});
</script>
{% endblock %}
