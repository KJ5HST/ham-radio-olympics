# fly.toml - Fly.io configuration for Ham Radio Olympics

app = "kd5dx"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  DATABASE_PATH = "/data/ham_olympics.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "ham_olympics_data"
  destination = "/data"
